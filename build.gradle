// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.kotlin_version = "1.4.32"
    ext.navigationVersion = "2.3.1"
//    ext.hiltVersion = "2.28.3-alpha"
    ext.hiltVersion = "2.33-beta"
    ext.junitVersion = "4.13.2"
    ext.roomVersion = "2.2.6"
    ext.hiltAndroidXVersion = "1.0.0-alpha03"
    ext.fragmentVersion = "1.3.2"
    ext.lifecycleVersion = "2.3.1"
    ext.navigationVersion = "2.3.4"
    ext.coroutinesVersion = "1.4.3"


    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}